        <h1>
            Contáctame
        </h1>
        <h2>
            Formulario de Contacto
        </h2>

        <form name="formulario_contacto" method="post" action="/contactar.php" enctype="multipart/form-data">
            <div>
                <fieldset>
                    <legend>
                        Datos Personales
                    </legend>
                    <p>
                        <label for="nombre">
                            Nombre:
                        </label>
                        <input type="text" name="nombre" id="nombre" placeholder="Introduce tu nomrbe..." size="40"
                            required /> <abbr title="Campo obligatorio">*</abbr>
                    </p>
                    <p>
                        <label for="apellidos">
                            Apellidos:
                        </label>
                        <input type="text" name="apellidos" id="apellidos" placeholder="Introduce tu apellido..."
                            size="40" required /> <abbr title="Campo obligatorio">*</abbr>
                    </p>
                    <p>
                        <label for="correo">
                            Email:
                        </label>
                        <input type="text" name="correo" id="correo" size="20" required
                            pattern="^[a-zA-Z0-9.!#$%&'*+/=?^_`{|}~-]+@[a-zA-Z0-9-]+(?:\.[a-zA-Z0-9-]+)*$" /> <abbr
                            title="Campo obligatorio">*</abbr>
                    </p>
                    <p>
                        <label for="nacimiento">
                            Fecha de Nacimiento:
                        </label>
                        <input type="date" name="nacimiento" id="nacimiento" value="23/10/2021" />
                    </p>
                    <p>
                        <label for="edad">
                            Edad:
                        </label>
                        <input type="number" name="edad" id="edad" value="" min="10" max="100" />
                    </p>
                    <p>
                        Sexo:
                        <label for="masculino">
                            <input type="radio" name="sexo" id="masculino" checked />Hombre
                        </label>
                        <label for="femenino">
                            <input type="radio" name="sexo" id="femenino" />Mujer
                        </label>
                    </p>
                    <p>
                        <label for="pais">
                            País
                        </label>
                        <select name="pais" id="pais">
                            <option value="" selected>
                                -Selecciona-
                            </option>
                            <option value="espanha">
                                España
                            </option>
                            <option value="francia">
                                Francia
                            </option>
                            <option value="portugal">
                                Portugal
                            </option>
                            <option value="italia">
                                Italia
                            </option>
                        </select>
                    </p>
                </fieldset>

                <fieldset>
                    <legend>
                        Otros Datos
                    </legend>
                    <p>
                        <label for="mensaje">
                            Mensaje:
                        </label>
                        <textarea name="mensaje" id="mensaje" placeholder="Introduce tu mensaje..." rows="10" cols="50">
                        </textarea>
                    </p>
                    <p>
                        Adjunta una foto...
                        <input type="file" name="foto" id="foto" accept=".jpg,.png,.gif" multiple />
                    </p>
                </fieldset>

                <p>

                    <input type="checkbox" name="condiciones" id="condiciones" checked required />
                    <label for="condiciones">
                        He leído las condiciones...
                    </label>
                </p>
                <p>
                    <input type="reset" value="Limpiar">
                    <input type="submit" value="Enviar">
                </p>
            </div>
        </form>
